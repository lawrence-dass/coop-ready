name: Complete Test Suite

# Run on PRs and pushes to main, and manually
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Phase 1: Integration Tests (API, Database, Merging)
  integration-tests:
    name: Integration Tests (Phase 1)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm test -- tests/integration --no-coverage --passWithNoTests
        env:
          NODE_ENV: test
          CI: true

      - name: Upload coverage (integration)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: integration
          name: integration-coverage
        continue-on-error: true

  # Phase 2: E2E Tests (User Workflows)
  e2e-tests:
    name: E2E Tests (Phase 2)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: integration-tests  # Only run E2E after integration passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:3000
          TEST_ENV: ci
          # Uncomment after GitHub secrets are configured:
          # TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          # TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  # Summary: Report overall test status
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Automation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests (Phase 1):** ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests (Phase 2):** ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Integration: 87 tests for API errors, database ops, content merging" >> $GITHUB_STEP_SUMMARY
          echo "- E2E: 35 tests for user workflows (suggestions, preview, display)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total: 122 tests**" >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: needs.integration-tests.result == 'failure' || needs.e2e-tests.result == 'failure'
        run: exit 1
